<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>H-Man!</title>
</head>
<body>
    <header>
        <h1>
            H-Man!
        </h1>
    </header>
    <main>
        <h2>
            Welcome to our game! To play, just click on the letters below to make a guess. If you complete the word within
            the amount of turns, you win!
        </h2>
        <section id="word-blank"></section><br><br>
        <!-- <section id="alphabet-section"></section> -->
        <section id="guess-section">
            <label for="guess">Enter your guess here!</label><br>
            <input type="text" id="guess" name="guess" maxlength="1"><br><br>
            <button id="guess-button" onclick="checkForWin()">Go!</button>
        </section>
        <section id="turns-remaining"></section>
    </main>
    <script src="myscripts.js"></script>
</body>
</html>
